<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="output">
            <div id="previous-operand"></div>
            <div id="current-operand">0</div>
        </div>
   
        <button class="span-two" id="btn--clear">AC</button>
        <button id="btn--del">Del</button>
        <button data-operator="/">รท</button>

        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operator="*">x</button>

        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operator="-">-</button>

        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operator="+">+</button>

        <button data-number="0">0</button>
        <button id="btn--point">.</button>
        <button class="span-two" id="btn--equal">=</button>
    </div>
</body>

</html>
